<div class="yr-header__form-wrapper uk-box-shadow-medium uk-position-relative uk-hidden@xl uk-visible@m">
	<div class="uk-container-expand">
		<div class="yr-panel-mobile uk-grid-small uk-grid-divider uk-grid uk-hidden">
			<div class="yr-header-form uk-width-1-1@s uk-width-1-2@l yr-header-form--contacts">
				<div class="contacts__title">
					<h3 class="contacts__title-h3">לייעוץ ראשוני</h3>
					<h3 class="contacts__title-h3 contacts__title-h3--green">חייגו עכשיו:</h3>
				</div>
				<div>
					<img src="img/icons/animated-arrow.gif" alt="">
				</div>
				<div>
					<img src="img/icons/phone.png" alt="" class="header__contacts-form-icon">
				</div>
				<h2 class="header__contacts-form-h2">072-888-8888</h2>
			</div>
			<div class="yr-header-form uk-width-1-1@s uk-width-1-2@l">
				<form action="#" class="yr-header__form">
					<h4 class="yr-header-h4-label">או השאירו פרטים לקבלת שיחה חוזרת:</h4>
					<div class="yr-input__wrapper uk-inline">
						<span class="uk-form-icon uk-mail-icon">
							<img src="img/icons/mail-icon.png" alt="">
						</span>
						<input placeholder="שם מלא" class="uk-input yr-input" type="text">
					</div>
					<div class="yr-input__wrapper uk-inline">
						<span class="uk-form-icon">
							<img src="img/icons/phone-icon.png" alt="">
						</span>
						<input placeholder="נייד" class="uk-input yr-input" type="text">
					</div>
					<div class="yr-input__wrapper uk-inline">
						<span class="uk-form-icon">
							<img src="img/icons/name-icon.png" alt="">
						</span>
						<input placeholder="מיייל" class="uk-input yr-input" type="text">
					</div>
					<button class="uk-button yr-button">תחזרו אליי
						<i class="fas fa-angle-left"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<!-- /uk-container-expand -->
</div>
<!-- /yr-header__form-wrapper -->

			<div class="yr-mobile__icon">
				<img src="img/icons/phone-icon-white.png" alt="">
			</div>
			<p class="yr-mobile__p">ייעוץ ראשוני</p>
		</a>
	</div>
	<div id="js-mobile-form" class="yr-mobile__button-contacts">
		<div class="yr-mobile__icon">
			<img src="img/icons/mobile-call-icon.png" alt="">
		</div>
		<p class="yr-mobile__p">חייגו עכשיו</p>
	</div>
</div>
