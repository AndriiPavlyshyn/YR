<section class="uk-section yr-contacts">

							<span class="uk-form-icon uk-mail-icon">
								<img src="img/icons/name-icon.png" alt="">
							</span>
							<input placeholder="שם מלא *" class="uk-input yr-input" type="text">
						</div>
						<div class="yr-input__wrapper yr-input__wrapper-main uk-inline">
							<span class="uk-form-icon uk-mail-icon">

							<input placeholder="טלפון *" class="uk-input yr-input" type="text">

					</div>
					<div class="yr-inputs-main-wrapper">

							<input placeholder="מייל *" class="uk-input yr-input" type="text">
						</div>
						<div class="yr-input__wrapper yr-input__wrapper-main uk-inline">
							<span class="uk-form-icon uk-mail-icon">
								<img src="img/icons/pencil.png" alt="">
							</span>
							<input placeholder="נושא" class="uk-input yr-input" type="text">
						</div>
					</div>
				</div>
				<button class="uk-button yr-button yr-button--contacts">שלח פרטים

				</button>
			</form>
			<div class="dron-wrapper uk-visible@s">
				<div>
					<img src="img/icons/dron.png" alt="" class="yr-dron">
				</div>
				<p class="yr-p-bold">חדש! צילום אווירי לנכסים/ קרקעות.</p>
			</div>
		</div>
	</div>
